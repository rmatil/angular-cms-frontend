<!-- status bar -->
<status-bar></status-bar>
<!-- content navigation -->
<content-nav ></content-nav>

<form ng-submit="vm.saveLocation()" novalidate>
    <article>
        <h1>
            <i class="fa fa-map-marker"></i> <page-name></page-name>
        </h1>
        <input type="text" ng-model="vm.location.name" value="{{ vm.location.name }}" placeholder="Location Name" tabindex="1" required>
        <fieldset>
            <input type="text" ng-model="vm.location.description" value="{{ vm.location.description }}" placeholder="Location Description" tabindex="2" required>
            <input type="text" ng-model="vm.location.address" id="location-address" placeholder="Location Address" tabindex="3">
        </fieldset>
        <div id="map-canvas"></div>
    </article>

    <aside>
        <section>
            <header class="{{ vm.backgroundColorClass }}">
                <h1>Information</h1>
            </header>
            <dl>
                <dt>Author</dt>
                <dd>{{ vm.location.author.user_name }}</dd>
                <dt>Last edited</dt>
                <dd>{{ vm.location.last_edit_date | date:"dd.MM.yyyy '@' HH:mm" }}</dd>
            </dl>
            <footer>
                <button type="submit" ng-class="vm.backgroundColorClass" tabindex="4">Save</button>
                <delete-object objectType="locations" objectId="{{ vm.location.id }}"></delete-object>
            </footer>
        </section>

        <section>
            <header class="{{ vm.backgroundColorClass }}">
                <h1>Debug Information</h1>
            </header>
			<pre>
				{{ vm.location | json }}
			</pre>
        </section>
    </aside>
</form>
