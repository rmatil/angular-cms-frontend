<!-- status bar -->
<status-bar></status-bar>
<!-- content navigation -->
<content-nav ></content-nav>

<article>
    <h1>
        <i class="fa fa-file-upload"></i> <page-name></page-name>
    </h1>

    <input type="text" ng-model="vm.fileDescription" value="{{ vm.fileDescription }}" id="file-description" placeholder="File Description" required>

    <div class="progress-bar all-rounded">
        <div ng-repeat="file in vm.files" class="progress-bar-percentage all-rounded" style="width: 0%"><span>{{ vm.percent[file.name] }}% {{file.name}}</span></div>
    </div>

    <div ngf-drop ngf-select ng-model="vm.files" class="drop-box"
         ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
         >Drop files here or click to upload</div>

    <div ngf-no-file-drop class="drop-box">File Drag/Drop is not supported for this browser</div>


</article>

<aside>
    <section>
        <header class="{{ vm.backgroundColorClass }}">
            <h1>Information</h1>
        </header>
        <dl>
            <dt>Select Files</dt>
            <dd><button ngf-select ngf-change="vm.upload($files)" ngf-multiple="true" class="{{ vm.backgroundColorClass }}">Select Files</button></dd>
        </dl>
        </section>
</aside>
